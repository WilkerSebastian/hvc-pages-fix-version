<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVC - Playground</title>

    <link rel="stylesheet" href="/css/fonts.css">

    <link rel="shortcut icon" href="/img/gavetinha.ico" type="image/x-icon">
</head>

<body>
    <header id="header-play">
        <nav>
            <section id="state" class="stopped">
                <article>
                    <span id="dot-state"></span>
                    <span id="hvm-state">Desligado</span>
                </article>
            </section>
            <section id="debug-menu">
                <article>
                    <ul>
                        <li id="back"></li>
                        <li id="pause-continue" class="pause"></li>
                        <li id="finish"></li>
                        <li id="forth"></li>
                    </ul>
                </article>
            </section>
            <menu>
                <li>
                    <button id="run" class="link-nav-1" target="_self" title="F9">
                        <img src="/img/run.png" alt="" srcset="">
                        <span>Executar</span>
                    </button>
                </li>
                <li>
                    <button id="debug" class="link-nav-1" target="_self" title="F8">
                        <img src="/img/debug.png" alt="" srcset="">
                        <span>Depurar</span>
                    </button>
                </li>
                <li>
                    <button id="import" class="link-nav-2" target="_self">
                        <img src="/img/folder.png" alt="" srcset="">
                        <span>Importar</span>
                    </button>
                </li>
                <li>
                    <button id="export" class="link-nav-2" target="_self" title="Ctrl+S">
                        <img src="/img/download.png" alt="" srcset="">
                        <span>Exportar</span>
                    </button>
                </li>
                <li>
                    <button id="config" class="link-nav-3" target="_self" title="F2">
                        <img src="/img/config.png" alt="" srcset="">
                        <span>Configurar</span>
                    </button>
                </li>
            </menu>
            <button class="botao-menu"><img src="/img/menu.png" alt=""></button>
        </nav>
    </header>
    <main>
        <section id="playground">
            <article id="porta-cartoes" title="Porta Cartões"></article>
            <div class="debuggers">
                <div class="viewers">
                    <div id="contorno-epi">
                        <article id="epi" title="EPI">
                            <span id="epi-span"></span>
                        </article>
                    </div>
                    <article id="acumulador" title="Acumulador">
                        <span id="overlay">000</span>
                        <span id="acumulador-span-valor"></span>
                    </article>
                    <article id="folha-de-saida" title="Folha de Saída">
                        <span id="saida-span"></span>
                    </article>
                </div>
                <article id="gaveteiro" title="Gaveteiro"></article>
            </div>
        </section>
        <section id="config-modal" class="mymodal">
            <article class="modal-body">
                <div class="modal-header">
                    <h2>Configurações</h2>
                    <button id="close-configs" class="botao close">&times;</button>
                </div>
                <div class="modal-main">
                    <form name="configs-form">
                        <label for="delay">Delay (ms)</label>
                        <input type="number" name="delay" id="delay" min="100">
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="save-configs" type="submit" class="botao">Salvar</button>
                </div>
            </article>
        </section>
        <section id="cartao-modal" class="mymodal">
            <article class="modal-body">
                <div class="modal-main">
                    <form name="cartaos-form" class="flex-between-center campo">
                        <input type="number" name="cartao" id="cartao" min="0" max="999" class="texto-centro pontilhada">
                    </form>
                    <button id="submit-card" class="botao"><img src="/img/check.png"></button>
                </div>
            </article>
        </section>
        <section id="error-modal" class="mymodal">
            <article class="modal-body">
                <div class="modal-header">
                    <h2>Erro detectado !!!</h2>
                    <button id="close-error" class="botao close">&times;</button>
                </div>
                <div class="modal-main">
                    <span id="error"></span>
                </div>
            </article>
        </section>
    </main>
    <aside>
        <button id="help" class="botao"><img src="/img/help.png" title="Ajuda (F12)"></button>
    </aside>

    <script src="/src/default.ts" type="module"></script>
    <script src="/src/playground.ts" type="module"></script>
</body>

</html>
