<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVC - Playground</title>

    <link rel="shortcut icon" href="/img/gavetinha.ico" type="image/x-icon">
</head>

<body>
    <header id="header-play">
        <nav>
            <section id="states-view" class="editing">
                <article id="editing-state" class="state">
                    <div>
                        <span class="dot-state"></span>
                        <span class="hvm-state">Edição</span>
                    </div>
                </article>
                <article id="charging-state" class="state">
                    <div>
                        <span class="dot-state"></span>
                        <span class="hvm-state">Carga</span>
                    </div>
                </article>
                <article id="running-state" class="state">
                    <div>
                        <span class="dot-state"></span>
                        <span class="hvm-state">Execução</span>
                    </div>
                </article>
            </section>
            <menu class="primary-menu">
                <li class="tooltiper">
                    <button id="run" class="link-nav-1" target="_self">
                        <img src="/img/playground/menu/run.png" alt="" srcset="">
                        <span>Executar</span>
                    </button>
                    <div class="tooltip"><span class="tooltip-text">F9</span></div>
                </li>
                <li class="tooltiper">
                    <button id="debug" class="link-nav-1" target="_self">
                        <img src="/img/playground/menu/debug.png" alt="" srcset="">
                        <span>Depurar</span>
                    </button>
                    <div class="tooltip"><span class="tooltip-text">F8</span></div>
                </li>
                <li class="tooltiper">
                    <button id="import" class="link-nav-2" target="_self">
                        <img src="/img/playground/menu/folder.png" alt="" srcset="">
                        <span>Importar</span>
                    </button>
                    <div class="tooltip"><span class="tooltip-text">ctrl+i</span></div>
                </li>
                <li class="tooltiper">
                    <button id="export" class="link-nav-2" target="_self">
                        <img src="/img/playground/menu/download.png" alt="" srcset="">
                        <span>Exportar</span>
                    </button>
                    <div class="tooltip"><span class="tooltip-text">ctrl+s</span></div>
                </li>
                <li class="tooltiper">
                    <button id="config" class="link-nav-3" target="_self">
                        <img src="/img/playground/menu/config.png" alt="" srcset="">
                        <span>Configurar</span>
                    </button>
                    <div class="tooltip"><span class="tooltip-text">F2</span></div>
                </li>
            </menu>
            <button class="burger-menu"><img src="/img/menu.png" alt=""></button>
        </nav>
    </header>
    <main>
        <section id="playground">
            <article id="porta-cartoes" class="tooltiper">
                <div class="tooltip"><span class="tooltip-text">porta cartões</span></div>
            </article>
            <div class="debuggers">
                <div class="viewers">
                    <div id="contorno-epi">
                        <article id="epi" class="tooltiper" title="EPI">
                            <span id="epi-value" class="viewers-values"></span>
                            <div class="tooltip"><span class="tooltip-text">EPI</span></div>
                        </article>
                    </div>
                    <article id="acumulador" class="tooltiper">
                        <span id="overlay">000</span>
                        <span id="acumulador-value" class="viewers-values"></span>
                        <div class="tooltip"><span class="tooltip-text">acumulador</span></div>
                    </article>
                    <article id="folha-de-saida" class="tooltiper">
                        <span id="saida-value" class="viewers-values"></span>
                        <div class="tooltip"><span class="tooltip-text">Folha de Saída</span></div>
                    </article>
                </div>
                <article id="gaveteiro" class="tooltiper">
                    <div class="tooltip"><span class="tooltip-text">gaveteiro</span></div>
                </article>
            </div>
            <section id="debug-menu">
                <menu>
                    <li id="back"></li>
                    <li id="pause-continue" class="pause"></li>
                    <li id="finish"></li>
                    <li id="forth"></li>
                </menu>
            </section>
        </section>
    </main>
    <aside>
        <button id="help" class="botao"><img src="/img/help.png" title="Ajuda (F12)"></button>
    </aside>

    <script src="/src/default.ts" type="module"></script>
    <script src="/src/playground.ts" type="module"></script>
</body>

</html>
