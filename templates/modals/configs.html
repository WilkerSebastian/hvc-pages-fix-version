<section>
    <article class="conteudo-modal centralizar-y texto">
        <div id="config-header" class="modal-header flex-between-center">
            <h2>Configurações</h2>
            <button id="close-configs" class="botao close">&times;</button>
        </div>
        <div class="modal-corpo">
            <form name="configs-form" class="flex-between-center campo">
                <label for="delay">Delay (ms)</label>
                <input type="number" name="delay" id="delay" min="100" value="700">
            </form>
        </div>
        <div class="modal-footer">
            <button id="save-configs" type="submit" class="botao centralizar-y texto">Salvar</button>
        </div>
    </article>
</section>
