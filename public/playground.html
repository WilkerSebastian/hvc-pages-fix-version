<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HV - Playground</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/playground.css">
    <link rel="stylesheet" href="css/cabecalho.css">

    <link rel="shortcut icon" href="img/gavetinha.ico" type="image/x-icon">
</head>
<body>
    <header id="header-play">
        <nav id="nav-play" class="flex-between-center centralizar-x">
            <a id="home" class="flex-between-center" rel="author" target="_top" href="index.html">
                <img id="logo-gaveta" src="img/gaveta-logo.png" alt="ícone de gaveta">
                <h1 class="titulo">
                    <span>HV</span><span>C</span>
                </h1>
            </a>
            <menu id="menu" class="flex-between-center">
                <li>
                    <button id="run" class="link-nav link-nav-1 texto flex-between-center" href="" target="_self">
                        <img src="img/debug.png" alt="">
                        <p>Executar/Depurar</p>
                    </button>
                </li>
                <li>
                    <button id="exp-imp" class="link-nav link-nav-2 texto flex-between-center" href="" target="_self">
                        <img src="img/import-export.png" alt="">
                        <p>Exportar/Importar</p>
                    </button>
                </li>
                <li>
                    <button id="config" class="link-nav link-nav-3 texto flex-between-center" href="" target="_self">
                        <img src="img/config.png" alt="">
                        <p>Configurar</p>
                    </button>
                </li>
            </menu>
        </nav>
    </header>
    <main class="centralizar-x">
        <section id="porta-cartoes" class="texto-centro">
            <h2 class="subtitulo">Porta-Cartões</h2>
            <!-- <div id="editor-area"></div> -->
            <textarea id="area-texto" name="area-texto" cols="50" rows="30">740
840
000
20</textarea>
        </section>
        <section id="folha-de-saida" class="texto-centro">
            <h2 class="subtitulo">Folha de Saída</h2>
            <span id="saida"></span>
        </section>
        <section id="epi" class="visores texto-centro">
            <article class="centralizar-y">
                <h2 class="giz">EPI</h2>
                <span class="giz">99</span>
            </article>
        </section>
        <section id="acumulador" class="visores texto-centro">
            <article class="centralizar-y">
                <h2 class="segmento">Acumulador</h2>
                <span class="segmento">999</span>
            </article>
        </section>
        <section id="gaveteiro" class="texto-centro scroll-y">
            <h2 class="subtitulo">Gaveteiro</h2>
            <article id="article-gaveteiro">
                <!-- <div id="div-article-gaveteiro">
                    <img src="img/gaveteiro.png" alt="">
                    <span>00</span>
                </div> -->
            </article>
        </section>
    </main>
    <script src="js/repetir.js"></script>
    <script src="../src/hvc.ts" type="module"></script>
    <script src="../src/codemirror.ts" type="module"></script>
    <script>
        function testeConsole(event) {
            event.preventDefault();
            var dados = document.getElementById("area-texto");
            console.log(dados.value);
        }
    </script>
</body>
</html>
